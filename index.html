<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="./css/bootstrap-4.4.1.css" />
	<link rel="stylesheet" href="./css/fonts-awesome/css/all.min.css" />
	<link rel="stylesheet" href="./css/style.css" />
	<script src="./js/jquery-3.5.1.min.js"></script>
	<script src="./js/bootstrap-4.4.1.js"></script>
	<script src="./js/bootbox/bootbox.all.js"></script>
</head>
<body>
	<div class="main-container">
		<div class="game">
			<div id="screen1" class="screen1">
				<div class="header">
					<div class="player1-stats">
						<span class="player1-name"></span>
						<span class="player1-wins"></span>
					</div>
					<div class="player2-stats">
						<span class="player2-name"></span>
						<span class="player2-wins"></span>
					</div>
				</div>

				<div class="game-container">
					<p class="turn-text">Shanu's Turn</p>

					<div class="game-body">
						<div class="row1">
							<span class="click-btn" btn-id='1'><i class="fas fa-stop"></i></span>
							<span class="click-btn" btn-id='2'><i class="fas fa-stop"></i></span>
							<span class="click-btn" btn-id='3'><i class="fas fa-stop"></i></span>
						</div>
						<div class="row2">
							<span class="click-btn" btn-id='4'><i class="fas fa-stop"></i></span>
							<span class="click-btn" btn-id='5'><i class="fas fa-stop"></i></span>
							<span class="click-btn" btn-id='6'><i class="fas fa-stop"></i></span>

						</div>
						<div class="row3">
							<span class="click-btn" btn-id='7'><i class="fas fa-stop"></i></span>
							<span class="click-btn" btn-id='8'><i class="fas fa-stop"></i></span>
							<span class="click-btn" btn-id='9'><i class="fas fa-stop"></i></span>

						</div>
					</div>

				</div>

				<div class="footer">
					<button class="restart-button">Restart Game</button>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/main.js"></script>
</body>
</html>
